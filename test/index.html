<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chaplin Test Runner</title>
    <link rel="stylesheet" href="lib/mocha-1.4.2.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="lib/jquery-1.7.2.min.js"%3E%3C/script%3E'))</script>
    <script src="lib/mocha-1.4.2.js"></script>
    <script>
    mocha.setup({ ui: 'bdd', ignoreLeaks: true, timeout: 2500 });
    </script>
    <script src="lib/expect-0.1.2.js"></script>
    <script src="lib/sinon-1.4.2.js"></script>
    <script src="lib/sinon-expect-d3365d35.js"></script>
    <script src="lib/require.js"></script>
    
    <script src="js/app.js"></script>
    
    <script>
    $(document).ready(function() {
      window.expect = SinonExpect.enhance(expect, sinon, 'was');

      var runner = mocha.run();
      runner.globals([]);
    })
    </script>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="testbed"></div>
  </body>
</html>
